<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Cocina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Valentine Cocina, Bienvenido</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <h3>Iniciar Sesi칩n</h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="clave" class="form-control" placeholder="Contrase침a" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesi칩n</button>
                </form>
                <div id="loginError" class="text-danger mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const clave = document.getElementById('clave').value;

            const response = await fetch('http://localhost:3000/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, clave })
            });

            const data = await response.json();

            if (response.ok) {
                if (data.user.sector === 'admin') {
                    window.location.href = './admin_dashboard.html';
                } else {
                    window.location.href = './empleado_dashboard.html';
                }
            } else {
                document.getElementById('loginError').innerText = data.error || 'Error al iniciar sesi칩n';
            }
        });
    </script>
</body>
</html>
